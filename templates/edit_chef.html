<!doctype html>
<title>Edit Chef</title>
<h2>Edit Chef</h2>
<form method="post" action="/update_chef">
    <dl>
        <p>
			<input name="inputName" value="" type="text" placeholder="Name" autocomplete="off" required>
		</p>
		<p>
			<input name="inputContact" value="{{ row['contact'] }}" type="text" placeholder="Contact" autocomplete="off" required>
		</p>
		<p>
			<input name="inputCakes" value="{{ row['best_cakes'] }}" type="text" placeholder="Best Cakes" autocomplete="off" required>
		</p>
    </dl>
    <p>
		<input name="id" value="{{ row['chef_id'] }}" type="hidden">
		<input type="submit" value="Submit">
	</p>
</form>
