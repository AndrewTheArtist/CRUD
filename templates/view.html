<!doctype html>
<title>List of cakes</title>

<p><a href="{{ url_for('.add_cake_view') }}"> Add Cake </a></p>
<p><a href="{{ url_for('.add_chef_view') }}"> Add Chef </a></p>

<p>
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
		<ul class=flashes>
		{% for message in messages %}
		  <li>{{ message }}</li>
		{% endfor %}
		</ul>
	  {% endif %}
	{% endwith %}
</p>

<h2>Cakes</h2>
{{ cake_table }}
<h2>Chefs</h2>
{{ chef_table }}
